<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pitch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body style="background-color: #1b4727;">

    <nav class="navbar navbar-expand-md" id="mainNav" data-bs-theme="dark" style="background-color: #13331c;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pitch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Join</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="position-relative m-3 text-white" style="height: 85vh;">
        <!-- <div class="position-absolute top-0 start-0">tl</div> -->
        <div class="position-absolute top-0 start-50 translate-middle-x">
            <h2>Roman</h2>
        </div>
        <div class="position-absolute top-0 end-0">
            <div class="card bg-dark text-white">
                <div class="card-body pb-0">
                    <p>Shiv & Connor: <strong>8</strong></p>
                    <p>Kendall & Roman: <strong>5</strong></p>
                    <p>Trump: <span class="text-danger trump-card rounded p-1">&hearts;</span></p>
                </div>
            </div>
        </div>
        <div class="position-absolute top-50 start-0 translate-middle-y">
            <h2>Shiv</h2>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-center text-center" style="width: 60vw;">
                <table style="width: fit-content;">
                    <tr>
                        <td>
                            <div class="p-2 mx-1 rounded text-end playing-card text-dark">
                                <h5>J &spades;</h5>
                            </div>
                        </td>
                        <td>
                            <div class="p-2 mx-1 rounded text-end playing-card trump-card text-danger">
                                <h5>J &hearts;</h5>
                            </div>
                        </td>
                        <td>
                            <div class="p-2 mx-1 rounded text-end playing-card trump-card text-danger">
                                <h5>10 &hearts;</h5>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Roman</td>
                        <td>Connor</td>
                        <td>Kendall</td>
                    </tr>
                </table>
                <p class="mt-2">Waiting for Shiv...</p>
            </div>
        </div>
        <div class="position-absolute top-50 end-0 translate-middle-y">
            <h2>Connor</h2>
            <span style="font-size: 0.8rem;">(Dealer)</span>
        </div>
        <!-- <div class="position-absolute bottom-0 start-0">bl</div> -->
        <div class="position-absolute bottom-0 start-50 translate-middle-x">
            <div class="row justify-content-center text-center" style="width: 80vw;">
                <div class="p-2 mx-1 rounded text-end playing-card text-dark">
                    <h5>6 &spades;</h5>
                </div>
                <div class="p-2 mx-1 rounded text-end playing-card trump-card text-danger">
                    <h5>4 &hearts;</h5>
                </div>
                <div class="p-2 mx-1 rounded text-end playing-card text-dark">
                    <h5>Q &clubs;</h5>
                </div>
                <div class="p-2 mx-1 rounded text-end playing-card text-dark">
                    <h5>7 &clubs;</h5>
                </div>
                <div class="p-2 mx-1 rounded text-end playing-card text-danger">
                    <h5>J &diams;</h5>
                </div>
                <div class="p-2 mx-1 rounded text-end playing-card text-danger">
                    <h5>3 &diams;</h5>
                </div>
                <h2 class="mt-2">Kendall</h2>
            </div>
        </div>
        <!-- <div class="position-absolute bottom-0 end-0">br</div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
